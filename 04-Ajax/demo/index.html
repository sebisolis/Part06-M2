<!DOCTYPE html>
<html>

<head>
  <meta charset=UTF-8>
  <title>Demo AJAX</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div id='respuesta'></div>
  <button id='btnLoad'>AJAX!</button>
  <script type="text/javascript">
    let id = 1
    $('#btnLoad')[0].addEventListener('click',(e) => {
      $.get(`https://jsonplaceholder.typicode.com/photos/${id}`, response => {
        console.log('SOY LA RESPONSE', response)

        const {title, url} = response

        let h2 = document.createElement('h2');
        h2.innerText = title;

        let image = document.createElement('img');
        image.src = url;

        $('#respuesta').append(h2)
        $('#respuesta').append(image)
        id++
      });
    });
  </script>
</body>

</html>
